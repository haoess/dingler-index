temperature:
  celsius:
    name: Grad Celsius
    unit: °C
    wp: http://de.wikipedia.org/wiki/Grad_Celsius
    conversions:
      fahrenheit: x * 1.8 + 32
      kelvin: x + 273.15
      reaumur: x * 0.8
  fahrenheit:
    name: Grad Fahrenheit
    unit: °F
    wp: http://de.wikipedia.org/wiki/Grad_Fahrenheit
    conversions:
      celsius: (x - 32) * 5/9
      kelvin: (x + 459.67) * 5/9
      reaumur: (x - 32) * 4/9
  kelvin:
    name: Kelvin
    unit: K
    wp: http://de.wikipedia.org/wiki/Kelvin
    conversions:
      celsius: x - 273.15
      fahrenheit: x * 1.8 - 459.67
      reaumur: (x - 273.15) * 0.8
  reaumur:
    name: Grad Réaumur
    unit: °R
    wp: http://de.wikipedia.org/wiki/R%C3%A9aumur-Skala
    conversions:
      celsius: x * 1.25
      kelvin: x * 1.25 + 273.15
      fahrenheit: x * 1.8 + 32
